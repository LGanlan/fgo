@layout("/common/_form.html",{js:["/assets/servant/servant_edit.js"]}){

<form class="layui-form" id="servantForm" lay-filter="servantForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">职阶<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="classId" lay-verify="required">
                                <option value="">请选择职阶</option>
                                @for(class in classList){
                                <option value="${class.id}">${class.classes}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">评分<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="gradeId" lay-verify="required">
                                <option value="">请评分</option>
                                @for(grade in gradeList){
                                <option value="${grade.id}">${grade.grade}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否拥有<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="isHas" lay-verify="required">
                                <option value="0">无</option>
                                <option value="1">有</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
