<!--<!DOCTYPE HTML>-->
<html>
<head>
    <title>Fate/Grand Order</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!--[if lte IE 8]>
    <script src="../../assets/website/show/css/ie/html5shiv.js"></script><![endif]-->
    <script src="../../assets/website/show/js/jquery.min.js"></script>
    <script src="../../assets/website/show/js/skel.min.js"></script>
    <script src="../../assets/website/show/js/init.js"></script>

    <link href="${ctxPath}/assets/base/img/icon.png" rel="icon">
    <link rel="stylesheet" href="../../assets/website/show/css/style.css"/>
    <link rel="stylesheet" href="../../assets/website/show/css/style-desktop.css"/>
    <link rel="stylesheet" href="../../assets/website/show/css/style-noscript.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../../assets/website/show/css/ie/v8.css"/><![endif]-->
    <link rel="stylesheet" href="${ctxPath}/assets/common/libs/layui/css/layui.css?v=${constants.getReleaseVersion()}"/>
</head>
<body>

<!-- Wrapper-->
<div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
        <a href="/show" class="icon fa-home active"><span>All</span></a>
        <a href="/show?classes=Saber" class="icon fa-folder"><span>Saber</span></a>
        <a href="/show?classes=Archer" class="icon fa-envelope"><span>Archer</span></a>
        <a href="/show?classes=Lancer" class="icon fa-twitter"><span>Lancer</span></a>
        <a href="/show?classes=Rider" class="icon fa-twitter"><span>Rider</span></a>
        <a href="/show?classes=Caster" class="icon fa-twitter"><span>Caster</span></a>
        <a href="/show?classes=Assassin" class="icon fa-twitter"><span>Assassin</span></a>
        <a href="/show?classes=Berserker" class="icon fa-twitter"><span>Berserker</span></a>
        <a href="/show?classes=Ruler" class="icon fa-twitter"><span>Ruler</span></a>
        <a href="/show?classes=Avenger" class="icon fa-twitter"><span>Avenger</span></a>
        <a href="/show?classes=Alterego" class="icon fa-twitter"><span>Alterego</span></a>
        <a href="/show?classes=Moon Cancer" class="icon fa-twitter"><span>Moon Cancer</span></a>
        <a href="/show?classes=Foreigner" class="icon fa-twitter"><span>Foreigner</span></a>
    </nav>

    <!-- Main -->
    <!--    <div id="main" style="margin-top: 90px">-->

    <!-- Work -->
    <div style="margin: 0 25px">
        <header>
            <h3>${classes}</h3>
        </header>
        <section>
            <table class="layui-table" lay-size="sm" style="text-align: center">
                @var score = "";
                @for(servant in servantList){
                    @if(score != servant.score){
                    @score=servant.score;
                    </tr>
                    <tr>
                        <td>${servant.score}</td>
                        <td>${servant.name}</td>
                    @}else{
                    <td>${servant.name}</td>
                    @}
                @}
            </table>
        </section>
    </div>

    <!--    </div>-->

</div>

</body>
</html>
